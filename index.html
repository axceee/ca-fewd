<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header><img id="amazon" src="Amazon_icon.png" alt="">
        <input id="search" type="text" placeholder="All |">
        <button id="button">
            <img src="search icon.png" alt="">
        </button>
        <img id="ind" src="indian flag.png" alt="">
        <img id="accounts" src="accounts.png" alt="">
        <img id="cart" src="cart icon.png" alt="">

    </header>
    <!-- Menu -->
    <div id="menu">
        <div class="text">
            <img id="ham" src="ham burger icon.png" alt="">
            <h4>All</h4>
            <h4>Best Sellers</h4>
            <h4>Mobiles</h4>
            <h4>Customer Service</h4>
            <h4>Today's Deals</h4>
            <h4> Fashion</h4>
            <h4>Electronics</h4>
            <h4>Books</h4>
            <h4>Prime</h4>
            <h4>New Release</h4>
            <h4>Home & Kitchen</h4>
            <h4>Amazon Pay</h4>
            <img id="lion" src="lion.png" alt="">
            <img id="prime" src="Prime.png" alt="">
        </div>

    </div>
    <div>
        <!-- Background Image -->
        <img id="back" src="background picture.png" alt="">
        <!-- Right Arrow -->
        <img id="arrow" src="right arrow.png" alt="">
    </div>
    <!-- Parent Div -->
    <div id="Items">
        <!-- Child-1 -->
        <div id="Item1">
            <h3>Upgrade your home | Amazon brands and more</h3>
            <img id="img1" src="Item1.png" alt="">

        </div>
        <!-- Child-2 -->
        <div id="Item2">
            <h3>Revamp your home in style</h3>
            <img id="img2" src="item2.png" alt="">
        </div>
        <!-- Child-3 -->
        <div id="Item3">
            <h3>Upto 70% off | Clearance store</h3>
            <img id="img3" src="item3.png" alt="">
        </div>
        <!-- Child-4 -->
        <div id="Item4">
            <h3>Sign in for your best experience</h3>
            <button id="sign-in">Sign in securely</button>
        </div>
        <!-- Child-5 -->
        <div id="Item5">
            <img id="img4" src="item5.png" alt="">
        </div>

</body>

</html>
